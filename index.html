<body>
    <section class="header border border-1">
        <div class="container d-flex justify-content-between px-2 pt-2">
            <div class="year">
                <p class="fs-4 text-capitalize d-inline" id="header-day"> saterday </p>
                <span class="day fw-light fs-5 text-black-50"></span>
                <span id="month" class="day fw-light fs-5 text-black-50"></span>
            </div>
            <div class="time d-flex fs-3 gap-1">
                <p class="hours "></p>
                <p class="columnsAsign ">:</p>
                <p class="minutes text-danger"></p>
            </div>
        </div>
    </section>
    <section class="search mt-5">
        <form class="container ">
            <div class="row">
                <div class="input-group mb-3 col">
                    <span class="input-group-text curser" id="basic-addon1"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control fs-4" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-4">
                    <select id="inputState" class="form-select curser">
                        <option>Dubai</option>
                        <option>cairo</option>
                        <option>sudan</option>
                        <option>Riyadh</option>
                        <option>Istanbul</option>
                        <option>london</option>
                        <option>tunis</option>
                        <option>Rome</option>
                    </select>
                </div>
            </div>

        </form>
        <div class="container border p-5 rounded-4 shadow-lg position-relative">
            <div class="spiners d-flex justify-content-center align-items-center hidden">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <h1 class="mb-5" id="city"></h1>
            <div class="Info ">
                <div class="row py-5 gap-4 text-center d-flex justify-content-center align-items-center" id="prayer">
                    <div
                        class="col-6 col-lg  border rounded-3 shadow p-2 d-flex justify-content-center flex-column height">
                        <div class="coming hidden ">
                            <p>Up comming prayer</p>
                            <div id="timer" class="d-flex justify-content-center fs-2">
                                <p class="hours ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="minutes ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="seconds text-primary">s</p>
                            </div>
                        </div>
                        <p class="fs-3">Fajr</p>
                        <p class="fw-light salah"></p>
                    </div>
                    <div
                        class="col-6 col-lg  border  rounded-3 shadow p-2 d-flex justify-content-center flex-column height">
                        <div class="coming hidden">
                            <p>Up comming prayer</p>
                            <div id="timer" class="d-flex justify-content-center fs-2">
                                <p class="hours text-primary">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="minutes ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="seconds text-primary">s</p>
                            </div>
                        </div>
                        <p class="fs-3">Dhuhr</p>
                        <p class="fw-light salah"></p>
                    </div>
                    <div
                        class="col-6 col-lg  border rounded-3 shadow p-2 d-flex justify-content-center flex-column height">
                        <div class="coming">
                            <p>Up comming prayer</p>
                            <div id="timer" class="d-flex justify-content-center fs-2">
                                <p class="hours ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="minutes ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="seconds ">s</p>
                            </div>
                        </div>

                        <p class="fs-3">Asr</p>
                        <p class="fw-light salah">${Asr}</p>
                    </div>
                    <div
                        class="col-6 col-lg  border rounded-3 shadow p-2 d-flex justify-content-center flex-column height">
                        <div class="coming hidden">
                            <p>Up comming prayer</p>
                            <div id="timer" class="d-flex justify-content-center fs-2">
                                <p class="hours ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="minutes ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="seconds ">s</p>
                            </div>
                        </div>
                        <p class="fs-3">Maghrib</p>
                        <p class="fw-light salah"></p>
                    </div>
                    <div
                        class="col-6 col-lg  border rounded-3 shadow p-2 d-flex justify-content-center flex-column height">
                        <div class="coming hidden">
                            <p>Up comming prayer</p>
                            <div id="timer" class="d-flex justify-content-center fs-2">
                                <p class="hours ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="minutes ">s</p>
                                <p class="columnsAsign ">:</p>
                                <p class="seconds ">s</p>
                            </div>
                        </div>
                        <p class="fs-3">Isha</p>
                        <p class="fw-light salah"></p>
                    </div>
                </div>
            </div>
            <h3 id="regionName"></h3>
        </div>
    </section>
